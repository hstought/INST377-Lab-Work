<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henry Stought - Lab 5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="box title">Henry Stought's Lab 5</div>
        <div class="columns">
          <div class="column is-narrow"></div>

          <form class="box" action="/api" method="get">
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="" />
              </div>
            </div>

            <div class="field">
              <label class="label">Food Preference</label>
              <div class="control">
                <input class="input" type="text" placeholder="" />
              </div>
            </div>

            <div class="control">
              <label class="label">Veggie or Vegan?</label>
              <label class="radio">
                <input type="radio" name="answer" />
                Yes
              </label>
              <label class="radio">
                <input type="radio" name="answer" />
                No
              </label>
            </div>

            <button class="button is-primary">Submit</button>
          </form>

          <div class="column">
            <div class="box">This is going to be something in two weeks.</div>
          </div>

          <div class="column is-narrow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
